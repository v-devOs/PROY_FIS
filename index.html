<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Bebidas</title>
</head>
<body>
  <main class="grid-col-2">
    <!-- Modulos de opciones -->
    <section>
      <div>
        <div class="border-white border-radius-10 p-15 width-500">
          <h2>¿Cuál sabor de agua desea seleccionar?</h2>
          <div class="mt-30 flex">
            <button class="btn-flavor-lemon">Limón</button>
            <button class="btn-flavor-horchata">Horchata</button>
            <button class="btn-flavor-jamaica">Jamaica</button>
          </div>
        </div>
        <div class="border-white border-radius-10 mt-30 p-15 width-500">
          <h2>¿Qué tamaño de bebida prefiere?</h2>
          <div class="mt-30 flex">
            <button class="btn-size-ch">Chico 500ml</button>
            <button class="btn-size-md">Mediano 750ml</button>
            <button class="btn-size-g">Grande 1000ml</button>
          </div>
        </div>
        <div class="border-white border-radius-10 mt-30 p-15 width-500">
          <h2>¿Desea agregar hielo a su bebida?</h2>
          <div class="mt-30 flex">
            <button class="btn-ice-yes">Agregar hielo</button>
            <button class="btn-ice-no">Sin hielo</button>
          </div>
        </div>
        <div class="mt-30">
          <button class="btn-finish">
            <h2>Finalizar</h2>
          </button>
        </div>
      </div>
    </section>

    <!-- Modulo de llenado -->
    <section class="border-white border-radius-10 p-15">
      <div class="container-drink border-radius-5">

        <div class="wrapper">
          <div class="glass" id="bottle">
            <div class="bubble-container">
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
            </div>
            <div class="water-container">
              <div class="water red" data-height="20"></div>
              <div class="water blue" data-height="60"></div>
              <div class="water yellow" data-height="60"></div>
              <div class="water green" data-height="60"></div>
              <div class="water purple" data-height="60"></div>
            </div>

            <div class="ice-container" id="ice-container">
              <div class="ice"></div>
              <div class="ice"></div>
              <div class="ice"></div>
              <div class="ice"></div>
            </div>
            
          </div>
        </div>
        
      </div>
    </section>


      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <p id="modal-text"></p>
          <button id="modal-accept" class="modal-button">Aceptar</button>
          <button id="modal-cancel" class="modal-button">Cancelar</button>
        </div>
      </div>

      <div id="modal_finish" class="modal">
        <div class="modal-content">
          <p id="modal-finish-text">¿Su pedido es correcto?</p>
          <button id="modal-finish-accept" class="modal-button">Aceptar</button>
          <button id="modal-finish-cancel" class="modal-button-cancel">Cancelar</button>
        </div>
      </div>
      
    <script src="./scripts/index.js"></script>
  </main>
</body>
</html>
